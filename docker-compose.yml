version: '3'

networks:
  hugo_network_notebook:
    driver: bridge


services:

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - hugo_network_notebook
    ports:
      - ${NGINX_PORT}:80

  hugo:
    image: klakegg/hugo:ext-alpine
    user: ${CURRENT_UID}
    command: help
    volumes:
      - ".:/src"

  serve:
    image: klakegg/hugo:ext-alpine
    container_name: mynotebook_hugo
    user: ${CURRENT_UID}
    restart: unless-stopped
    command: ["server", "--watch" , "-D"]
    volumes:
      - "./:/src"
    networks: 
      - hugo_network_notebook
    ports:
      - $HTTP_PORT:1313